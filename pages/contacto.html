    <main class="container-fluid mt-3 mb-3" id="mainContacto">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8 col-xl-6 col-xxl-5 mb-3 mt-3 text-center">
                <h1>¡CONTACTANOS!</h1>
            </div>
        </div>
        <form class="col-sm-12 col-md-12 col-lg-8 col-xl-6 col-xxl-5 border border-3 shadow-lg p-3 mb-5 rounded animate__animated animate__fadeInLeft"> 
            <div class="mb-3">
                <label for="nombre" class="form-label">INGRESE SU NOMBRE:</label>
                <input type="text" id="nombre" class="form-control" placeholder="Nombre y Apellido" checked>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">INGRESE SU E-MAIL:</label>
                <input type="email" id="email" class="form-control" placeholder="xxx@gmail.com" checked>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">INGRESE SU CELULAR:</label>
                <input type="text" id="numero" class="form-control" placeholder="011-15..." checked>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <label class="form-check-label" for="Check">
                        ¿QUERÉS RECIBIR NOVEDADES SOBRE NOSOTROS?
                    </label>
                  <input class="form-check-input" type="checkbox" id="Check">
                </div>
              </div>
            <div class="mt-3">
              <label for="exampleFormControlTextarea1" class="form-label">ENVIANOS TU CONSULTA:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mt-3">
            <input class="btn btn-secondary" type="submit" value="Enviar">
            <input class="btn btn-secondary" type="reset" value="Resetear">
            </div>
        </form>    
    </main>
